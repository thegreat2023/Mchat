<!DOCTYPE html>
<html>
<head>
	<title>Owner-Preview Page</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			text-align: center;
		}
		
		.container {
			margin: 40px auto;
		}
		
		.message {
			font-size: 24px;
			color: #333;
			margin-bottom: 20px;
		}
		
		.button {
			background-color: #ADD8E6; /* light blue color */
			color: #333;
			border: none;
			padding: 10px 20px;
			font-size: 18px;
			cursor: pointer;
		}
		
		.button:hover {
			background-color: #87CEEB; /* light blue hover color */
		}
	</style>
</head>
<body>
	<div class="container">
		<p class="message">Owner-Preview page is under construction</p>
		<button class="button">Try Again</button>
	</div>
	
	<script>
		// Add event listener to the button
		document.querySelector('.button').addEventListener('click', function() {
			// Add your logic here when the button is clicked
			alert('Button clicked!');
		});
	</script>
</body>
</html>
