<!DOCTYPE html>
<html>
<head>
  <title>Mchat</title>
</head>
<body>
  <script>
    const ipAddress = ''; // get the user's IP address using the ipify API
    fetch('https://api.ipify.org?format=json')
      .then(response => response.json())
      .then(data => {
        ipAddress = data.ip;
        fetch('https://your-replit-project.repl.co/', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ ipAddress })
        })
        .then(response => response.json())
        .then(data => console.log(`IP address sent to Replit: ${data}`))
        .catch(error => console.error(`Error sending IP address: ${error}`));
      })
      .catch(error => console.error(`Error getting IP address: ${error}`));
  </script>
</body>
</html>
