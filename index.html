<!DOCTYPE html>

<head>

<style>
    /* Global styles */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vw;
      overflow: hidden;
    }

    /* Media query for mobile devices */
    @media only screen and (max-width: 450px) {
      .button-container {
        flex-direction: column;
         
      }
      .button {
        width: 100%;
        margin: 10px 0;
      }
        
       h1 {
          font-size: +200;
       }
    }

    /* Button styles */
    .button {
      background-color: rgb(252,249,16);
      padding: 10px 20px; /* Adjust padding for better responsiveness */
      margin: 10px; /* Add some margin between buttons */
      text-align: center;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      flex: 1; /* Make buttons equal in width */
    }

    .button:hover {
      background-color: rgba(252,249,16,0.5);
    }

    /* Button container styles */
    .button-container {
      text-align: center;
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    /* Make buttons equal in width on larger screens */
    @media only screen and (min-width: 768px) {
      .button {
        width: calc(33.33% - 20px); /* Calculate width based on container width */
        margin: 10px;
      }
    }

    /* Video styles */
    #myVideo {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    /* Other styles */
    .op {
      height: 50px;
      background-color: rgba(255,255,255,0.5);
      margin: 0;
      padding: 0;
      width: 100%;
    }

    .op2 {
      padding: 0;
      margin-top: 87px;
      height: 200px;
      width: 100%;
      background-color: rgb(73,109,105);
    }
</style>

</head>

<body>
    
    <!-- Move the video element to the top of the body -->

        <button class="button" id="average3">Information</button>
    </div>

    <button id="muteButton" onclick="toggleMute()">Unmute</button>

    <script>
        var video = document.getElementById("myVideo");
        video.muted = true; // Mute the video by default

        function toggleMute() {
            var button = document.getElementById("muteButton");
            
            if (video.muted) {
                video.muted = false;
                button.textContent = "Mute";
            } else {
                video.muted = true;
                button.textContent = "Unmute";
            }
        }

                document.body.style.backgroundImage = "url('IntroT.jpg')";
                document.body.style.backgroundSize = "cover";
                document.body.style.backgroundRepeat = "no-repeat";
                document.body.innerHTML = "<h1><center>Averageness</center></h1>";
              const body = document.querySelector('body');

              body.style.margin = '0';
              body.style.padding = '0';
              body.style.width = '100vw';
              body.style.height = '100vh';
              body.style.overflow = 'hidden';
            }
        });
    </script>
