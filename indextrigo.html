<!DOCTYPE html>
<html>
<head>
  <title>Trigo's Exposure</title>
  <style>
    .image-container {
  position: relative;
  display: inline-block;
  cursor: pointer;
}

.image {
  width: 200px;
  height: 200px;
  object-fit: cover;
  border-radius: 10px;
  transition: transform 0.3s;
}

.image.expanded {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%) scale(1.5);
  width: 80vw;
  height: 80vh;
  border-radius: 0;
  z-index: 1000;
  background-color: rgba(0, 0, 0, 0.8);
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
}

/* Add a close button */
.image.expanded::after {
  content: "Ã—";
  position: absolute;
  top: 10px;
  right: 10px;
  font-size: 24px;
  cursor: pointer;
}

/* Add a overlay to darken the background */
.overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.5);
  z-index: 999;
  display: none;
}
    
    body {
      margin: 0;
      padding: 0;
    }
    .container {
      display: inline-block; /* changed from block to inline-block */
      height: 300px;
      width: 350px;
      background-image: url('T.jpg');
      background-size: cover;
      object-fit: cover;
    }
    .text-container {
      display: inline-block; /* added this class */
      vertical-align: top; /* added this property */
    }
    p {
      margin: 0; /* added this to remove default margin */
    }
    h1 {
      text-align: center;
      margin-top: 20px;
    }
    /* Media query for mobile devices */
    @media only screen and (max-width: 450px) {
      h1 {
        font-size: 24px;
        margin-top: 10px;
      }
      .container {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <h1>Trigo's Exposure</h1>
  <div class="container"></div>
  <div class="text-container">
    <p>Id - .trigo_69<br>Age - 19<br>Location - Assam<br>Curren-Location - Haryana<br>Nationality - Indian</p>
  </div>
  <div class="image-container">
  <img src="I.jpg" alt="Image" class="image">
  </div>
  
</body>
</html>








<script>
const imageContainer = document.querySelector('.image-container');
const image = document.querySelector('.image');
const overlay = document.querySelector('.overlay');

imageContainer.addEventListener('click', () => {
  image.classList.add('expanded');
  overlay.style.display = 'block';
});

overlay.addEventListener('click', () => {
  image.classList.remove('expanded');
  overlay.style.display = 'none';
});
</script>
